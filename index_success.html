<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>充值首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no"><!--忽略将页面中的数字识别为电话号码，忽略android平台对邮箱地址的识别-->
    <meta name="apple-touch-fullscreen" content="yes"><!--这个应该是支持touch事件-->
    <meta name="apple-mobile-web-app-capable" content="yes"><!--当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari-->
    <meta http-equiv="Cache-Control" content="no-transform">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="script/autoScreen.js"></script>
</head>

<body>
    <div class="wrap_bind">
        <div class="content_bind">
            <div class="contetn_success"></div>
            <h2 class="contetn_success_title">授权成功</h2>
            <p class="contetn_success_app">请在各大APP市场搜索下载“畅读书城”</p>

            <button class="content_close" value="关闭" id="content_close">关闭</button>
        </div>
    </div>

    <script type="text/javascript">
        $("#content_close").on("click",function(){
            window.history.back(-1);
        })
    </script>
</body>

</html>
